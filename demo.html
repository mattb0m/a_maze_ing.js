<!DOCTYPE html>
<html>
    <head>
        <title>a_maze_ing</title>
        <meta charset="UTF-8">
        <script src="a_maze_ing.js"></script>
        <script>
            window.onload = function() {
				/* set favicon */
				let maze = a_maze_ing(8, 8, 1, 1, '#FFF', '#000');
				let lnk = document.createElement('link');
				lnk.type = 'image/png';
				lnk.rel = 'icon';
				lnk.href = maze.toDataURL("image/png");
				document.getElementsByTagName('head')[0].appendChild(lnk);
                
                /* create a new canvas and style it to look round */
                maze = a_maze_ing(24, 24, 24, 8, '#990', '#BAF');
                
                maze.style.border       = '2px solid #BAF';
                maze.style.borderRadius = '50%';
                maze.style.width        = '25%';
                maze.style.height       = '25%';
                
                document.body.appendChild(maze);
                
                /* fill in an existing canvas */
                a_maze_ing(12, 12, 4, 4, '#282', '#822', document.getElementById('c1'));
                a_maze_ing(18, 18, 4, 4, '#EAE', '#292', document.getElementById('c2'));
                a_maze_ing(24, 24, 4, 4, '#500', '#088', document.getElementById('c3'));
                
                /* set a background canvas */
                maze = a_maze_ing((window.innerWidth / 16) | 0, (window.innerHeight / 16) | 0, 16, 16, '#222', '#777');
                
                maze.style.position = 'absolute';
                maze.style.left = maze.style.top = '0';
                maze.style.zIndex = -1;
                maze.style.width = maze.style.height = '100%';
                
                document.body.appendChild(maze);
            };
        </script>
    </head>
    <body>
        <canvas id="c1"></canvas>
        <canvas id="c2"></canvas>
        <canvas id="c3"></canvas>
    </body>
</html>
